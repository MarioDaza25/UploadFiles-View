<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Gestor Archivos</title>
  </head>
  <body style="height: 100vh;">
    <div class="container-fluid" s>
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <h1 class="text-danger">Gestor de Archivos</h1>
          <img src="https://play-lh.googleusercontent.com/qxnt_qRrWnBDPH3KSPkV33xcsXHGl1BjmYYnCyEg_HLMFWXwiHFNUYWsSyB8Es1rNt8" alt="" width="40" height="40" class="LogoNav">
        </div>
      </nav>

      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <div class="card text-center">
              <div class="card-header"></div>
              <div class="card-body">
                <img src="./Assets/subir.png" alt="" class="w-50">
                <h3 class="card-text text-secondary">Subir Archivos</h3>
                <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-primary ps-4 pe-4">Iniciar</a>
              </div>
              <div class="card-footer text-muted"></div>
            </div>
          </div>
          
          <div class="col">
            <div class="card text-center">
              <div class="card-header"></div>
              <div class="card-body">
                <img src="./Assets/bajar.png" alt="" class="w-50">
                <h3 class="card-text text-secondary">Bajar Archivos</h3>
                <a href="./View/Archivos.html"  class="btn btn-primary ps-4 pe-4" >Iniciar</a>
              </div>
              <div class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col bg-warning mb-5">
            <h3 class="text-center text-white">Sube, almacena y descarga tus documentos</h3>
          </div>
        </div>
      </div>
    </div> 

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center w-100 text-danger" id="staticBackdropLabel">SUBIR ARCHIVOS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" >
            <h5>Seleccione un archivo: </h5>
            <div class="mb-3">
              <input type="file" class="form-control" id="inputArchivo">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="AddFile()">Subir</button>
          </div>
        </div>
      </div>
    </div> 

    <script src="./Js/Archivo.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
